<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;600&family=Noto+Serif:wght@400;600;700&family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet">
    <style>
      :root {
        /* Reference colors */
        --brand-color: #264cb2;
        --white: #fff;
        --light-gray: #f0f0f0;
        --light-blue: #f3f7ff;
        --blue-gray: #677387;
        --gray: #9e9e9e;
        --dark: #181818;
        --dark-blue: #122c65;

        /* Acasta light color theme */
        --background-color: var(--white);
        --background-alt-color: var(--light-blue);
        --shadow-color: var(--light-gray);

        --text-color: var(--dark-blue);
        --text-alt-color: var(--blue-gray);

        --heading-font-color: var(--dark-blue);

        --link-color: var(--dark-blue);
        --link-color-hover: var(--dark-blue);

        --button-color: var(--white);
        --button-color-hover: var(--white);
        --button-background-color: var(--dark);
        --button-background-hover: var(--brand-color);

        --border-color: var(--light-blue);
        --border-color-alt: var(--light-blue);

        --md-ref-typeface-brand: 'Noto Serif';
        --md-ref-typeface-plain: 'Noto Sans';
        --md-sys-typeface-brand: var(--md-ref-typeface-brand);
        --md-sys-typeface-plain: var(--md-ref-typeface-plain);
        --md-sys-color-primary: rgb(76 92 146);
        --md-sys-color-surface-tint: rgb(76 92 146);
        --md-sys-color-on-primary: rgb(255 255 255);
        --md-sys-color-primary-container: rgb(220 225 255);
        --md-sys-color-on-primary-container: rgb(52 68 121);
        --md-sys-color-secondary: rgb(73 93 146);
        --md-sys-color-on-secondary: rgb(255 255 255);
        --md-sys-color-secondary-container: rgb(218 226 255);
        --md-sys-color-on-secondary-container: rgb(49 69 120);
        --md-sys-color-tertiary: rgb(73 93 146);
        --md-sys-color-on-tertiary: rgb(255 255 255);
        --md-sys-color-tertiary-container: rgb(218 226 255);
        --md-sys-color-on-tertiary-container: rgb(49 69 120);
        --md-sys-color-error: rgb(186 26 26);
        --md-sys-color-on-error: rgb(255 255 255);
        --md-sys-color-error-container: rgb(255 218 214);
        --md-sys-color-on-error-container: rgb(147 0 10);
        --md-sys-color-background: rgb(250 248 255);
        --md-sys-color-on-background: rgb(26 27 33);
        --md-sys-color-surface: rgb(250 248 255);
        --md-sys-color-on-surface: rgb(26 27 33);
        --md-sys-color-surface-variant: rgb(226 225 236);
        --md-sys-color-on-surface-variant: rgb(69 70 79);
        --md-sys-color-outline: rgb(118 118 128);
        --md-sys-color-outline-variant: rgb(198 198 208);
        --md-sys-color-shadow: rgb(0 0 0);
        --md-sys-color-scrim: rgb(0 0 0);
        --md-sys-color-inverse-surface: rgb(47 48 54);
        --md-sys-color-inverse-on-surface: rgb(241 240 247);
        --md-sys-color-inverse-primary: rgb(181 196 255);
        --md-sys-color-primary-fixed: rgb(220 225 255);
        --md-sys-color-on-primary-fixed: rgb(2 23 75);
        --md-sys-color-primary-fixed-dim: rgb(181 196 255);
        --md-sys-color-on-primary-fixed-variant: rgb(52 68 121);
        --md-sys-color-secondary-fixed: rgb(218 226 255);
        --md-sys-color-on-secondary-fixed: rgb(0 24 73);
        --md-sys-color-secondary-fixed-dim: rgb(178 197 255);
        --md-sys-color-on-secondary-fixed-variant: rgb(49 69 120);
        --md-sys-color-tertiary-fixed: rgb(218 226 255);
        --md-sys-color-on-tertiary-fixed: rgb(0 24 73);
        --md-sys-color-tertiary-fixed-dim: rgb(178 197 255);
        --md-sys-color-on-tertiary-fixed-variant: rgb(49 69 120);
        --md-sys-color-surface-dim: rgb(218 217 224);
        --md-sys-color-surface-bright: rgb(250 248 255);
        --md-sys-color-surface-container-lowest: rgb(255 255 255);
        --md-sys-color-surface-container-low: rgb(244 243 250);
        --md-sys-color-surface-container: rgb(238 237 244);
        --md-sys-color-surface-container-high: rgb(233 231 239);
        --md-sys-color-surface-container-highest: rgb(227 225 233);
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <ca-control-panel autosubscribe></ca-control-panel>
  </body>
</html>
